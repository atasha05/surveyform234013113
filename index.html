<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Platform Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Coding Platform Satisfaction Survey</h1>

    <p id="description">Thank you for taking the time to help us improve the learning experience for future developers.</p>

    <form id="survey-form">

        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                name="user-name" 
                placeholder="Enter your full name" 
                required
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="user-email" 
                placeholder="Required: username@domain.com" 
                required
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age <span class="clue">(optional, 18-99)</span></label>
            <input 
                type="number" 
                id="number" 
                name="user-age" 
                min="18" 
                max="99" 
                placeholder="e.g., 25"
                class="form-control"
            >
        </div>

        <hr>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="current-role" required class="form-control">
                <option disabled selected value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full-Time Job</option>
                <option value="learner">Full-Time Learner/Bootcamp</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Would you recommend your primary learning platform to a friend?</label>
            <label>
                <input 
                    type="radio" 
                    name="recommendation" 
                    value="definitely" 
                    required
                > 
                Definitely
            </label>
            <label>
                <input 
                    type="radio" 
                    name="recommendation" 
                    value="maybe" 
                    required
                > 
                Maybe
            </label>
            <label>
                <input 
                    type="radio" 
                    name="recommendation" 
                    value="not-sure" 
                    required
                > 
                Not sure
            </label>
        </div>
        
        <hr>

        <div class="form-group">
            <label>What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
            <label>
                <input 
                    type="checkbox" 
                    name="improvement" 
                    value="front-end-projects"
                > 
                Front-end Projects
            </label>
            <label>
                <input 
                    type="checkbox" 
                    name="improvement" 
                    value="back-end-projects"
                > 
                Back-end Projects
            </label>
            <label>
                <input 
                    type="checkbox" 
                    name="improvement" 
                    value="data-science"
                > 
                Data Science Challenges
            </label>
            <label>
                <input 
                    type="checkbox" 
                    name="improvement" 
                    value="community-support"
                > 
                Community Support
            </label>
            <label>
                <input 
                    type="checkbox" 
                    name="improvement" 
                    value="mobile-development"
                > 
                Mobile Development
            </label>
        </div>

        <div class="form-group">
            <label for="comments">Any other comments or suggestions?</label>
            <textarea 
                id="comments" 
                name="comments" 
                rows="5" 
                placeholder="Enter your comments here..."
            ></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit">
                Submit Survey
            </button>
        </div>
    </form>
</body>
</html>
