<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">We value your feedback. Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="13" max="120" required>

      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="source" required>
        <option value="">Select an option</option>
        <option value="social-media">Social Media</option>
        <option value="friend">Friend</option>
        <option value="advertisement">Advertisement</option>
      </select>

      <fieldset>
        <legend>How satisfied are you with our service?</legend>
        <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied" required>
        <label for="very-satisfied">Very Satisfied</label><br>
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
        <label for="unsatisfied">Unsatisfied</label>
      </fieldset>

      <fieldset>
        <legend>Which features do you use? (Select all that apply)</legend>
        <input type="checkbox" id="feature1" name="features" value="feature1">
        <label for="feature1">Feature 1</label><br>
        <input type="checkbox" id="feature2" name="features" value="feature2">
        <label for="feature2">Feature 2</label><br>
        <input type="checkbox" id="feature3" name="features" value="feature3">
        <label for="feature3">Feature 3</label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
